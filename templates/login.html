{% extends "base.html" %}
{% block content %}
<section class="max-w-md mx-auto panel p-6 rounded-lg">
  <h2 class="text-2xl font-bold mb-6">Sign in to Ventry</h2>
  <form method="post" class="space-y-4">
    <div>
      <label for="email" class="block text-sub mb-1">Email</label>
      <input id="email" name="email" type="email" required autofocus
             class="w-full px-4 py-2 rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] text-text focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <label for="password" class="block text-sub mb-1">Password</label>
      <input id="password" name="password" type="password" required
             class="w-full px-4 py-2 rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] text-text focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>
    <div>
      <button type="submit" class="btn-acc w-full py-3 rounded font-semibold">Sign In</button>
    </div>
  </form>
  <p class="mt-4 text-sub text-center">
    Don't have an account?
    <a href="{{ url_for('register') }}" class="text-acc hover:text-acc2 font-semibold">Register</a>
  </p>
</section>
{% endblock %}
