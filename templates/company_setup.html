{% extends "base.html" %}
{% block content %}
<section class="max-w-3xl mx-auto panel p-6">
  <h2 class="text-xl font-extrabold mb-2">Setup Company (One-Time)</h2>
  <p class="text-sub mb-5">Define your token offering and initial valuation. After creation, configuration is locked.</p>
  <form method="post" class="grid sm:grid-cols-2 gap-4">
    <div class="sm:col-span-2">
      <label class="block text-sub mb-1">Company name</label>
      <input name="name" value="{{ company.name if company else '' }}" class="w-full rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] px-3 py-2" required>
    </div>
    <div>
      <label class="block text-sub mb-1">Total token supply</label>
      <input name="supply" type="number" value="{{ company.supply if company and company.supply else 1000 }}" class="w-full rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] px-3 py-2" required>
    </div>
    <div>
      <label class="block text-sub mb-1">Equity for developers (%)</label>
      <input name="equity_pct" type="number" step="0.01" value="{{ (company.equity_pct*100)|round(2) if company and company.equity_pct else 15 }}" class="w-full rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] px-3 py-2" required>
    </div>
    <div class="sm:col-span-2">
      <label class="block text-sub mb-1">Company valuation (GBP)</label>
      <input name="valuation_gbp" type="number" step="0.01" value="{{ company.valuation_gbp if company and company.valuation_gbp else 1000000.00 }}" class="w-full rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] px-3 py-2" required>
    </div>
    <div class="sm:col-span-2 flex justify-end">
      <button class="btn-acc px-4 py-2 rounded">Create Token & Deploy Price App</button>
    </div>
  </form>
</section>
{% endblock %}
