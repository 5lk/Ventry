{% extends "base.html" %}
{% block content %}
<section class="max-w-3xl mx-auto panel p-6">
  <h2 class="text-xl font-extrabold mb-2">Post New Task</h2>
  <p class="text-sub mb-5">Upfront payment in GBP; token offering shown as stake % relative to supply.</p>
  <form method="post" class="grid sm:grid-cols-2 gap-4">
    <div class="sm:col-span-2">
      <label class="block text-sub mb-1">Title</label>
      <input name="title" class="w-full rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] px-3 py-2" required>
    </div>
    <div class="sm:col-span-2">
      <label class="block text-sub mb-1">Description</label>
      <textarea name="description" rows="4" class="w-full rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] px-3 py-2"></textarea>
    </div>
    <div>
      <label class="block text-sub mb-1">Upfront payment (GBP)</label>
      <input name="upfront_gbp" type="number" step="0.01" value="100.00" class="w-full rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] px-3 py-2" required>
    </div>
    <div>
      <label class="block text-sub mb-1">Token offering (units)</label>
      <input name="token_amount" type="number" value="100" class="w-full rounded bg-[rgba(17,24,38,0.6)] border border-[rgba(88,214,255,0.15)] px-3 py-2" required>
    </div>
    <div class="sm:col-span-2 flex justify-end">
      <button class="btn-acc px-4 py-2 rounded">Create Task</button>
    </div>
  </form>
</section>
{% endblock %}
